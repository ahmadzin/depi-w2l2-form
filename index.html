<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    </head>
<body>  
    <h1>Application Form</h1>  
    <form action="/submit" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="name" name="name" >
        <label for="lname">Last Name:</label>
        <input type="text" id="name" name="name" >
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date"  id="dob" name="dob">
        <label for="age">Age:</label>
        <input type="number"    id="age" name="age">
        <br><br>   
        <label for="gender">Gender:</label>   
        <select id="gender" name="gender">
            <option value="male">Male</option>      
            <option value="female">Female</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">
        <br><br>
        <label for="position">Positions Applied:</label>
        <label><input type="radio" id="position" name="position" value="Junior developer">Junior developer</label>
        <label><input type="radio" id="position" name="position" value="Mid-level developer">Mid-level developer</label>
        <label><input type="radio" id="position"   name="position" value="Senior developer">Senior developer</label>
        <br><br><br>
        <lable for="lang">Programing Langauge</lable>
        <label><input type="checkbox" id="lang" name="lang" value="Python">Java</label>
        <label><input type="checkbox" id="lang" name="lang" value="JavaScript">JavaScript</label>
        <label><input type="checkbox" id="lang" name="lang" value="Java">Python</label>
        <br><br>
        <label for="password">Create Password:</label>
        <input type="password"  id="password" name="password" >
        <label for="confirm_password">Confirm Password:</label>
        <input type="password"  id="confirm_password" name="confirm_password" >
        <br><br>

        
        <input type="submit" value="Submit Application"> 
        <input type="reset" value="Reset">
</body>
</html>
